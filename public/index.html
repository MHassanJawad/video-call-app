<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Two-Person WebRTC Call</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0f172a;
            color: #e5e7eb;
            min-height: 100vh;
        }
        header {
            padding: 1.5rem 1rem 0.5rem;
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        input#roomInput {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
        }
        button#joinButton {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }
        button#joinButton:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        .videos {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 1rem;
        }
        video {
            width: 320px;
            height: 240px;
            background: black;
            border-radius: 0.5rem;
            object-fit: cover;
        }
        #status {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <header>
        <h2>Two-Person WebRTC Call</h2>
        <div class="controls">
            <div>
                <input id="createRoomInput" placeholder="Create room ID (or leave blank)" />
                <button id="createRoomButton">Create Room</button>
            </div>
            <div>
                <input id="joinRoomInput" placeholder="Enter meeting ID to join" />
                <button id="joinRoomButton">Join Room</button>
            </div>
        </div>
        <div id="status"></div>
    </header>

    <main class="videos">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </main>

    <script src="main.js"></script>
</body>
</html>
