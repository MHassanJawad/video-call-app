<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoCall - Two-Person WebRTC</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f3f2f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            color: #323130;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #323130;
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 1.1rem;
            color: #605e5c;
            font-weight: 400;
        }

        .room-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-card {
            background: #ffffff;
            border-radius: 4px;
            padding: 1.5rem;
            border: 1px solid #edebe9;
            box-shadow: 0 1.6px 3.6px rgba(0, 0, 0, 0.13), 0 0.3px 0.9px rgba(0, 0, 0, 0.11);
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .control-card:hover {
            box-shadow: 0 3.2px 7.2px rgba(0, 0, 0, 0.13), 0 0.6px 1.8px rgba(0, 0, 0, 0.11);
            border-color: #c8c6c4;
        }

        .control-card h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #323130;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-card h3::before {
            content: "ðŸ“¹";
            font-size: 1.2rem;
        }

        .control-card.join h3::before {
            content: "ðŸ”—";
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        input {
            padding: 0.5rem 0.75rem;
            border-radius: 2px;
            border: 1px solid #8a8886;
            background: #ffffff;
            color: #323130;
            font-size: 0.875rem;
            transition: all 0.2s;
            outline: none;
        }

        input::placeholder {
            color: #a19f9d;
        }

        input:focus {
            border-color: #6264a7;
            box-shadow: 0 0 0 1px #6264a7;
        }

        input:disabled {
            background: #f3f2f1;
            border-color: #edebe9;
            color: #a19f9d;
        }

        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button {
            padding: 0.375rem 1rem;
            border-radius: 2px;
            border: none;
            background: #6264a7;
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: none;
            letter-spacing: 0;
            min-height: 32px;
        }

        button:hover:not(:disabled) {
            background: #464eb8;
        }

        button:active:not(:disabled) {
            background: #3b42a0;
        }

        button:disabled {
            background: #edebe9;
            color: #a19f9d;
            cursor: not-allowed;
        }

        button.end-call {
            background: #d13438;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
            box-shadow: 0 1.6px 3.6px rgba(0, 0, 0, 0.13), 0 0.3px 0.9px rgba(0, 0, 0, 0.11);
        }

        button.end-call:hover:not(:disabled) {
            background: #c02c30;
        }

        button.end-call.active {
            display: block;
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            text-align: center;
            padding: 1rem;
            background: #ffffff;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 400;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #edebe9;
            transition: all 0.3s;
            color: #323130;
            box-shadow: 0 1.6px 3.6px rgba(0, 0, 0, 0.13), 0 0.3px 0.9px rgba(0, 0, 0, 0.11);
        }

        #status:not(:empty) {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .video-wrapper {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 1.6px 3.6px rgba(0, 0, 0, 0.13), 0 0.3px 0.9px rgba(0, 0, 0, 0.11);
            border: 1px solid #edebe9;
            aspect-ratio: 16 / 9;
            transition: box-shadow 0.3s;
        }

        .video-wrapper:hover {
            box-shadow: 0 3.2px 7.2px rgba(0, 0, 0, 0.13), 0 0.6px 1.8px rgba(0, 0, 0, 0.11);
        }


        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: relative;
            z-index: 0;
        }

        .video-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 0.375rem 0.75rem;
            border-radius: 2px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
            color: #ffffff;
        }

        .video-wrapper.local .video-label::before {
            content: "ðŸ‘¤ ";
        }

        .video-wrapper.remote .video-label::before {
            content: "ðŸ‘¥ ";
        }

        .video-wrapper.remote:not(:has(video[srcObject]))::after {
            content: "Waiting for peer...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a19f9d;
            font-size: 0.875rem;
            z-index: 1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .room-controls {
                grid-template-columns: 1fr;
            }

            .videos-container {
                grid-template-columns: 1fr;
            }

            button.end-call {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
                width: calc(100% - 2rem);
                transform: none;
                padding: 0.875rem 1.5rem;
            }
        }

        .status-connected {
            background: #dff6dd;
            border-color: #107c10;
            color: #107c10;
        }

        .status-waiting {
            background: #fff4ce;
            border-color: #ffaa44;
            color: #8a8886;
        }

        .status-error {
            background: #fde7e9;
            border-color: #d13438;
            color: #d13438;
        }

        .translation-box {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 3;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .translation-box.active {
            display: block;
        }

        .translation-label {
            font-size: 0.6875rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.375rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .translation-text {
            font-size: 0.8125rem;
            color: #ffffff;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .language-controls {
            margin-top: 2rem;
        }

        .language-controls select {
            padding: 0.5rem 0.75rem;
            border-radius: 2px;
            border: 1px solid #8a8886;
            background: #ffffff;
            color: #323130;
            font-size: 0.875rem;
            width: 100%;
            outline: none;
            cursor: pointer;
            min-height: 32px;
        }

        .language-controls select:focus {
            border-color: #6264a7;
            box-shadow: 0 0 0 1px #6264a7;
        }

        .language-controls select option {
            background: #ffffff;
            color: #323130;
        }

        .language-controls label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: #323130;
        }

        .language-controls input[type="checkbox"] {
            margin-right: 0.5rem;
            width: auto;
            cursor: pointer;
            accent-color: #6264a7;
        }

        .language-controls input[type="checkbox"] + label {
            display: inline;
            cursor: pointer;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VideoCall</h1>
            <p>Connect with anyone, anywhere</p>
        </header>

        <div class="room-controls">
            <div class="control-card">
                <h3>Create Room</h3>
                <div class="input-group">
                    <input id="createRoomInput" placeholder="Enter room ID (or leave blank)" />
                    <button id="createRoomButton">Create Room</button>
                </div>
            </div>

            <div class="control-card join">
                <h3>Join Room</h3>
                <div class="input-group">
                    <input id="joinRoomInput" placeholder="Enter meeting ID to join" />
                    <button id="joinRoomButton">Join Room</button>
                </div>
            </div>
        </div>

        <div id="status"></div>

        <div class="videos-container">
            <div class="video-wrapper local">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">You</div>
                <div class="translation-box" id="localTranslation">
                    <div class="translation-label">Your speech:</div>
                    <div class="translation-text" id="localTranslationText"></div>
                </div>
            </div>
            <div class="video-wrapper remote">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Peer</div>
                <div class="translation-box" id="remoteTranslation">
                    <div class="translation-label">Translated:</div>
                    <div class="translation-text" id="remoteTranslationText"></div>
                </div>
            </div>
        </div>

        <div class="language-controls">
            <div class="control-card">
                <h3>Language Settings</h3>
                <div class="input-group">
                    <label for="targetLanguage">Translate to:</label>
                    <select id="targetLanguage">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="enableTranslation" checked>
                        Enable Speech Translation
                    </label>
                </div>
            </div>
        </div>

        <button id="endCallButton" class="end-call">
            <span style="margin-right: 0.5rem;">ðŸ“ž</span>
            End Call
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
