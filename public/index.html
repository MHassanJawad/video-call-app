<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoCall - Two-Person WebRTC</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .room-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .control-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .control-card h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-card h3::before {
            content: "ðŸŽ¥";
            font-size: 1.3rem;
        }

        .control-card.join h3::before {
            content: "ðŸ”—";
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        input {
            padding: 0.875rem 1rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button {
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        #status:not(:empty) {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .video-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            aspect-ratio: 16 / 9;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .video-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: relative;
            z-index: 0;
        }

        .video-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-wrapper.local .video-label::before {
            content: "ðŸ‘¤ ";
        }

        .video-wrapper.remote .video-label::before {
            content: "ðŸ‘¥ ";
        }

        .video-wrapper.remote:not(:has(video[srcObject]))::after {
            content: "Waiting for peer...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            z-index: 1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .room-controls {
                grid-template-columns: 1fr;
            }

            .videos-container {
                grid-template-columns: 1fr;
            }
        }

        .status-connected {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
        }

        .status-waiting {
            background: rgba(251, 191, 36, 0.2);
            border-color: rgba(251, 191, 36, 0.4);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VideoCall</h1>
            <p>Connect with anyone, anywhere</p>
        </header>

        <div class="room-controls">
            <div class="control-card">
                <h3>Create Room</h3>
                <div class="input-group">
                    <input id="createRoomInput" placeholder="Enter room ID (or leave blank)" />
                    <button id="createRoomButton">Create Room</button>
                </div>
            </div>

            <div class="control-card join">
                <h3>Join Room</h3>
                <div class="input-group">
                    <input id="joinRoomInput" placeholder="Enter meeting ID to join" />
                    <button id="joinRoomButton">Join Room</button>
                </div>
            </div>
        </div>

        <div id="status"></div>

        <div class="videos-container">
            <div class="video-wrapper local">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper remote">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Peer</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
